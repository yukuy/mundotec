
<ion-content [fullscreen]="true">
  <div class="title">
    <h1>INICIAR SECION PARA INGRESAR</h1>
    
    <div class="login">
      <img src="\assets\img\login.png" alt="login">
      <form (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-label position="floating">Correo</ion-label>
          <ion-input type="email" [(ngModel)]="correo" name="correo" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Clave</ion-label>
          <ion-input type="password" [(ngModel)]="clave" name="clave" required></ion-input>
        </ion-item>

        <ion-button expand="full" type="submit">Iniciar Sesi√≥n</ion-button>
        <ion-button fill="solid" color="primary" [routerLink]="['/register']">
          Registrarse
        </ion-button>
      </form>
    </div>
  </div>
</ion-content>
